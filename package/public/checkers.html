<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>หมากฮอสออนไลน์ - Thai Checkers Online</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;800&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Kanit", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      /* Animated background */
      .bg-animation {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
      }

      .bg-bubble {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 20s infinite ease-in-out;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) translateX(0);
        }
        25% {
          transform: translateY(-100px) translateX(50px);
        }
        50% {
          transform: translateY(-50px) translateX(-50px);
        }
        75% {
          transform: translateY(-150px) translateX(25px);
        }
      }

      /* Login Screen */
      .login-screen {
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 500px;
        width: 90%;
        backdrop-filter: blur(10px);
        animation: slideIn 0.5s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-screen h1 {
        color: #764ba2;
        font-size: 2.5em;
        margin-bottom: 10px;
        font-weight: 800;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .login-screen h2 {
        color: #667eea;
        font-size: 1.5em;
        margin-bottom: 30px;
        font-weight: 400;
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-group input {
        width: 100%;
        padding: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 16px;
        font-family: "Kanit", sans-serif;
        transition: all 0.3s;
      }

      .input-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .button-group {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      .btn {
        flex: 1;
        padding: 15px 30px;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        font-family: "Kanit", sans-serif;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
      }

      .btn-secondary {
        background: linear-gradient(135deg, #f093fb, #f5576c);
        color: white;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Game Container */
      .game-container {
        display: none;
        background: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        animation: fadeIn 0.5s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Player Info */
      .player-info {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        padding: 15px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 15px;
        color: white;
      }

      .player {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .player-piece {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      }

      .player1-piece {
        background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      }
      .player2-piece {
        background: linear-gradient(135deg, #4ecdc4, #44a3aa);
      }

      .player-name {
        font-size: 18px;
        font-weight: 600;
      }

      .current-turn {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      /* Game Board */
      .board {
        display: grid;
        grid-template-columns: repeat(8, 60px);
        grid-template-rows: repeat(8, 60px);
        gap: 2px;
        background: #2c3e50;
        padding: 10px;
        border-radius: 15px;
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
      }

      .square {
        width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s;
        position: relative;
      }

      .square.light {
        background: linear-gradient(135deg, #ffecd2, #fcb69f);
      }

      .square.dark {
        background: linear-gradient(135deg, #3c3c3c, #2c2c2c);
      }

      .square.valid-move {
        background: linear-gradient(135deg, #a8ff78, #78ffd6) !important;
        animation: glow 1s infinite;
      }

      @keyframes glow {
        0%,
        100% {
          box-shadow: 0 0 5px rgba(168, 255, 120, 0.5);
        }
        50% {
          box-shadow: 0 0 20px rgba(168, 255, 120, 0.8);
        }
      }

      .square.selected {
        background: linear-gradient(135deg, #ffd89b, #19547b) !important;
        animation: selected-pulse 0.5s infinite;
      }

      @keyframes selected-pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(0.95);
        }
      }

      .piece {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s;
        position: relative;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      }

      .piece.player1 {
        background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      }

      .piece.player2 {
        background: linear-gradient(135deg, #4ecdc4, #44a3aa);
      }

      .piece.king::after {
        content: "♔";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: gold;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        animation: crown-glow 2s infinite;
      }

      @keyframes crown-glow {
        0%,
        100% {
          filter: brightness(1);
        }
        50% {
          filter: brightness(1.5);
        }
      }

      .piece:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      }

      .piece.capturing {
        animation: capture-shake 0.5s;
      }

      @keyframes capture-shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px) rotate(-5deg);
        }
        75% {
          transform: translateX(5px) rotate(5deg);
        }
      }

      /* Connection Status */
      .connection-status {
        margin-top: 20px;
        padding: 10px;
        background: #f0f0f0;
        border-radius: 10px;
        text-align: center;
        font-size: 14px;
      }

      .status-waiting {
        color: #f39c12;
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .status-connected {
        color: #27ae60;
      }
      .status-disconnected {
        color: #e74c3c;
      }

      /* Room Code Display */
      .room-code {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 20px;
        font-weight: 600;
        letter-spacing: 2px;
        margin: 10px 0;
        text-align: center;
        cursor: pointer;
        position: relative;
      }

      .room-code:hover::after {
        content: "คลิกเพื่อคัดลอก";
        position: absolute;
        bottom: -25px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 12px;
        white-space: nowrap;
      }

      .copied {
        animation: copied 0.5s;
      }

      @keyframes copied {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Win Screen */
      .win-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .win-content {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        animation: bounceIn 0.5s;
      }

      @keyframes bounceIn {
        0% {
          transform: scale(0.3);
          opacity: 0;
        }
        50% {
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .win-content h2 {
        font-size: 2.5em;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 20px;
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #f39c12;
        animation: confetti-fall 3s infinite;
      }

      @keyframes confetti-fall {
        to {
          transform: translateY(100vh) rotate(360deg);
        }
      }

      /* Loading */
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .notice {
        background: #fff3cd;
        color: #856404;
        padding: 15px;
        border-radius: 10px;
        margin-top: 20px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="bg-animation"></div>

    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
      <h1>หมากฮอส</h1>
      <h2>Thai Checkers Online</h2>
      <div class="input-group">
        <input
          type="text"
          id="playerName"
          placeholder="ใส่ชื่อผู้เล่น / Enter your name"
          maxlength="20" />
      </div>
      <div class="input-group">
        <input
          type="text"
          id="roomCode"
          placeholder="รหัสห้อง (ถ้ามี) / Room code (if joining)"
          maxlength="6"
          style="text-transform: uppercase" />
      </div>
      <div class="button-group">
        <button class="btn btn-primary" id="createBtn" onclick="createRoom()">
          สร้างห้อง<br />Create Room
        </button>
        <button class="btn btn-secondary" id="joinBtn" onclick="joinRoom()">
          เข้าร่วม<br />Join Room
        </button>
      </div>
      <div class="notice">
        ⚠️ หากไม่ทำงาน กรุณาติดต่อผู้ดูแลเพื่อตั้งค่า Firebase<br />
        📧 ต้องการ Firebase Config ที่ถูกต้อง
      </div>
    </div>

    <!-- Game Container -->
    <div class="game-container" id="gameContainer">
      <div class="player-info">
        <div class="player" id="player1Info">
          <div class="player-piece player1-piece"></div>
          <span class="player-name" id="player1Name">Player 1</span>
        </div>
        <div class="player" id="player2Info">
          <div class="player-piece player2-piece"></div>
          <span class="player-name" id="player2Name">Waiting...</span>
        </div>
      </div>

      <div class="room-code" id="roomCodeDisplay" onclick="copyRoomCode()">
        Room: <span id="roomCodeText"></span>
      </div>

      <div class="board" id="board"></div>

      <div class="connection-status">
        <span id="connectionStatus" class="status-waiting"
          >รอผู้เล่นอีกคน... / Waiting for opponent...</span
        >
      </div>
    </div>

    <!-- Win Screen -->
    <div class="win-screen" id="winScreen">
      <div class="win-content">
        <h2 id="winnerText">🎉 Winner! 🎉</h2>
        <button class="btn btn-primary" onclick="resetGame()">
          เล่นใหม่ / Play Again
        </button>
      </div>
    </div>

    <script>
      // Firebase Configuration - thankon-dev project
      const firebaseConfig = {
        apiKey: "AIzaSyBxrYENEgtT36nuy5csCfwITZqD__4W9Ns",
        authDomain: "thanakon-dev.firebaseapp.com",
        databaseURL:
          "https://thanakon-dev-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "thanakon-dev",
        storageBucket: "thanakon-dev.firebasestorage.app",
        messagingSenderId: "882525844582",
        appId: "1:882525844582:web:08a55ec4686cc9f8bde9a7",
        measurementId: "G-6B2QVCSSHH",
      };

      // Initialize Firebase
      let database;
      try {
        firebase.initializeApp(firebaseConfig);
        database = firebase.database();
      } catch (error) {
        console.error("Firebase initialization error:", error);
        alert("ไม่สามารถเชื่อมต่อ Firebase ได้\nกรุณาติดต่อผู้ดูแลระบบ");
      }

      // Game variables
      let board = [];
      let selectedPiece = null;
      let currentPlayer = 1;
      let playerName = "";
      let opponentName = "";
      let roomCode = "";
      let isHost = false;
      let gameStarted = false;
      let myPlayerNumber = 0;
      let roomRef = null;
      let listeners = [];

      // Initialize background bubbles
      function createBubbles() {
        const bgAnimation = document.querySelector(".bg-animation");
        for (let i = 0; i < 15; i++) {
          const bubble = document.createElement("div");
          bubble.className = "bg-bubble";
          bubble.style.width = Math.random() * 100 + 50 + "px";
          bubble.style.height = bubble.style.width;
          bubble.style.left = Math.random() * 100 + "%";
          bubble.style.top = Math.random() * 100 + "%";
          bubble.style.animationDelay = Math.random() * 20 + "s";
          bubble.style.animationDuration = Math.random() * 10 + 20 + "s";
          bgAnimation.appendChild(bubble);
        }
      }

      // Initialize board
      function initBoard() {
        board = [];
        for (let row = 0; row < 8; row++) {
          board[row] = [];
          for (let col = 0; col < 8; col++) {
            if ((row + col) % 2 === 0) {
              // <-- เปลี่ยนเป็น 0
              if (row < 3) {
                board[row][col] = { player: 2, king: false };
              } else if (row > 4) {
                board[row][col] = { player: 1, king: false };
              } else {
                board[row][col] = null;
              }
            } else {
              board[row][col] = null;
            }
          }
        }
        renderBoard();
      }
      // Render board
      function renderBoard() {
        const boardElement = document.getElementById("board");
        boardElement.innerHTML = "";

        for (let row = 0; row < 8; row++) {
          for (let col = 0; col < 8; col++) {
            const square = document.createElement("div");
            square.className =
              "square " + ((row + col) % 2 === 0 ? "light" : "dark");
            square.dataset.row = row;
            square.dataset.col = col;

            if (board[row][col]) {
              const piece = document.createElement("div");
              piece.className = `piece player${board[row][col].player}`;
              if (board[row][col].king) {
                piece.classList.add("king");
              }
              square.appendChild(piece);
            }

            square.onclick = () => handleSquareClick(row, col);
            boardElement.appendChild(square);
          }
        }

        updateCurrentPlayerIndicator();
      }

      // Handle square click
      function handleSquareClick(row, col) {
        if (!gameStarted || currentPlayer !== myPlayerNumber) return;

        if (selectedPiece) {
          const moves = getValidMoves(selectedPiece.row, selectedPiece.col);
          const move = moves.find((m) => m.row === row && m.col === col);

          if (move) {
            makeMove(
              selectedPiece.row,
              selectedPiece.col,
              row,
              col,
              move.captures
            );
            sendMoveToFirebase(
              selectedPiece.row,
              selectedPiece.col,
              row,
              col,
              move.captures
            );
            clearSelection();
          } else {
            clearSelection();
            if (board[row][col] && board[row][col].player === currentPlayer) {
              selectPiece(row, col);
            }
          }
        } else if (
          board[row][col] &&
          board[row][col].player === currentPlayer
        ) {
          selectPiece(row, col);
        }
      }

      // Select piece
      function selectPiece(row, col) {
        selectedPiece = { row, col };
        const squares = document.querySelectorAll(".square");
        squares.forEach((sq) => {
          sq.classList.remove("selected", "valid-move");
        });

        const selectedSquare = document.querySelector(
          `[data-row="${row}"][data-col="${col}"]`
        );
        selectedSquare.classList.add("selected");

        const moves = getValidMoves(row, col);
        moves.forEach((move) => {
          const moveSquare = document.querySelector(
            `[data-row="${move.row}"][data-col="${move.col}"]`
          );
          moveSquare.classList.add("valid-move");
        });
      }

      // Clear selection
      function clearSelection() {
        selectedPiece = null;
        const squares = document.querySelectorAll(".square");
        squares.forEach((sq) => {
          sq.classList.remove("selected", "valid-move");
        });
      }

      // Get valid moves
      function getValidMoves(row, col) {
        const piece = board[row][col];
        if (!piece) return [];

        const moves = [];
        const directions = piece.king
          ? [
              [-1, -1],
              [-1, 1],
              [1, -1],
              [1, 1],
            ]
          : piece.player === 1
          ? [
              [-1, -1],
              [-1, 1],
            ]
          : [
              [1, -1],
              [1, 1],
            ];

        // Check for captures first
        const captures = [];
        for (const [dr, dc] of directions) {
          const captureMove = checkCapture(row, col, dr, dc);
          if (captureMove) {
            captures.push(captureMove);
          }
        }

        if (captures.length > 0) {
          return captures;
        }

        // Regular moves
        for (const [dr, dc] of directions) {
          const newRow = row + dr;
          const newCol = col + dc;
          if (isValidPosition(newRow, newCol) && !board[newRow][newCol]) {
            moves.push({ row: newRow, col: newCol, captures: [] });
          }
        }

        return moves;
      }

      // Check capture
      function checkCapture(row, col, dr, dc) {
        const enemyRow = row + dr;
        const enemyCol = col + dc;
        const landRow = row + dr * 2;
        const landCol = col + dc * 2;

        if (
          isValidPosition(enemyRow, enemyCol) &&
          isValidPosition(landRow, landCol) &&
          board[enemyRow][enemyCol] &&
          board[enemyRow][enemyCol].player !== board[row][col].player &&
          !board[landRow][landCol]
        ) {
          return {
            row: landRow,
            col: landCol,
            captures: [{ row: enemyRow, col: enemyCol }],
          };
        }

        return null;
      }

      // Is valid position
      function isValidPosition(row, col) {
        return row >= 0 && row < 8 && col >= 0 && col < 8;
      }

      function makeMove(fromRow, fromCol, toRow, toCol, captures) {
        const piece = board[fromRow][fromCol];
        board[toRow][toCol] = piece;
        board[fromRow][fromCol] = null;

        captures.forEach((c) => (board[c.row][c.col] = null));

        if (
          (piece.player === 1 && toRow === 0) ||
          (piece.player === 2 && toRow === 7)
        ) {
          piece.king = true;
        }

        // เช็คชนะก่อนสลับตา
        if (checkWin()) {
          renderBoard();
          showWinner();
          return;
        }

        // สลับตาแล้วค่อยยิงขึ้น Firebase
        currentPlayer = currentPlayer === 1 ? 2 : 1;
        renderBoard();
        updateCurrentPlayerIndicator();
      }

      function checkWin() {
        let player1Pieces = 0;
        let player2Pieces = 0;

        for (let row = 0; row < 8; row++) {
          for (let col = 0; col < 8; col++) {
            if (board[row][col]) {
              if (board[row][col].player === 1) player1Pieces++;
              else player2Pieces++;
            }
          }
        }

        return player1Pieces === 0 || player2Pieces === 0;
      }

      // Show winner
      function showWinner() {
        let winner;
        if (currentPlayer === 1) {
          winner = myPlayerNumber === 1 ? opponentName : playerName;
        } else {
          winner = myPlayerNumber === 1 ? playerName : opponentName;
        }

        document.getElementById(
          "winnerText"
        ).textContent = `🎉 ${winner} ชนะ! 🎉`;
        document.getElementById("winScreen").style.display = "flex";

        // Create confetti
        for (let i = 0; i < 50; i++) {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = Math.random() * 100 + "%";
          confetti.style.backgroundColor = `hsl(${
            Math.random() * 360
          }, 100%, 50%)`;
          confetti.style.animationDelay = Math.random() * 3 + "s";
          document.getElementById("winScreen").appendChild(confetti);
        }
      }

      // Update current player indicator
      function updateCurrentPlayerIndicator() {
        const player1Info = document.getElementById("player1Info");
        const player2Info = document.getElementById("player2Info");

        if (currentPlayer === 1) {
          player1Info.classList.add("current-turn");
          player2Info.classList.remove("current-turn");
        } else {
          player1Info.classList.remove("current-turn");
          player2Info.classList.add("current-turn");
        }

        // Update status message
        if (gameStarted) {
          if (currentPlayer === myPlayerNumber) {
            document.getElementById("connectionStatus").textContent =
              "ตาของคุณ! / Your turn!";
            document.getElementById("connectionStatus").className =
              "status-connected";
          } else {
            document.getElementById("connectionStatus").textContent =
              "รอคู่ต่อสู้... / Opponent's turn...";
            document.getElementById("connectionStatus").className =
              "status-waiting";
          }
        }
      }

      // Generate room code
      function generateRoomCode() {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        let code = "";
        for (let i = 0; i < 6; i++) {
          code += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return code;
      }

      // Create room
      async function createRoom() {
        if (!database) {
          alert("ไม่สามารถเชื่อมต่อ Firebase ได้");
          return;
        }

        playerName = document.getElementById("playerName").value.trim();
        if (!playerName) {
          alert("กรุณาใส่ชื่อผู้เล่น / Please enter your name");
          return;
        }

        document.getElementById("createBtn").disabled = true;
        roomCode = generateRoomCode();

        try {
          // Check if room exists
          const roomSnapshot = await database
            .ref(`rooms/${roomCode}`)
            .once("value");
          if (roomSnapshot.exists()) {
            document.getElementById("createBtn").disabled = false;
            createRoom(); // Try again with new code
            return;
          }

          isHost = true;
          myPlayerNumber = 1;

          // Create room in Firebase
          roomRef = database.ref(`rooms/${roomCode}`);
          await roomRef.set({
            host: playerName,
            guest: null,
            board: initBoardData(),
            currentPlayer: 1,
            lastMove: null,
            created: firebase.database.ServerValue.TIMESTAMP,
          });

          setupGame();
          listenForOpponent();
        } catch (error) {
          console.error("Error creating room:", error);
          alert("เกิดข้อผิดพลาดในการสร้างห้อง");
          document.getElementById("createBtn").disabled = false;
        }
      }

      // Join room
      async function joinRoom() {
        if (!database) {
          alert("ไม่สามารถเชื่อมต่อ Firebase ได้");
          return;
        }

        playerName = document.getElementById("playerName").value.trim();
        roomCode = document
          .getElementById("roomCode")
          .value.trim()
          .toUpperCase();

        if (!playerName) {
          alert("กรุณาใส่ชื่อผู้เล่น / Please enter your name");
          return;
        }

        if (!roomCode) {
          alert("กรุณาใส่รหัสห้อง / Please enter room code");
          return;
        }

        document.getElementById("joinBtn").disabled = true;

        try {
          // Check if room exists
          roomRef = database.ref(`rooms/${roomCode}`);
          const roomSnapshot = await roomRef.once("value");

          if (!roomSnapshot.exists()) {
            alert("ไม่พบห้องที่ระบุ / Room not found");
            document.getElementById("joinBtn").disabled = false;
            return;
          }

          const roomData = roomSnapshot.val();
          if (roomData.guest) {
            alert("ห้องเต็มแล้ว / Room is full");
            document.getElementById("joinBtn").disabled = false;
            return;
          }

          isHost = false;
          myPlayerNumber = 2;

          // Join room
          await roomRef.update({
            guest: playerName,
          });

          setupGame();
          listenForGameUpdates();
        } catch (error) {
          console.error("Error joining room:", error);
          alert("เกิดข้อผิดพลาดในการเข้าร่วมห้อง");
          document.getElementById("joinBtn").disabled = false;
        }
      }

      // Setup game
      function setupGame() {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("gameContainer").style.display = "block";

        if (isHost) {
          document.getElementById("player1Name").textContent = playerName;
          document.getElementById("roomCodeDisplay").style.display = "block";
          document.getElementById("roomCodeText").textContent = roomCode;

          // โหลดบอร์ดจากห้อง (ที่เพิ่ง set ตอน createRoom) แล้วค่อย render
          roomRef.once("value").then((snap) => {
            const data = snap.val();
            board = data.board;
            currentPlayer = data.currentPlayer || 1;
            renderBoard();
            gameStarted = true;
            updateCurrentPlayerIndicator();
          });
        } else {
          document.getElementById("player2Name").textContent = playerName;
          roomRef.once("value").then((snapshot) => {
            const data = snapshot.val();
            document.getElementById("player1Name").textContent = data.host;
            opponentName = data.host;
            board = data.board;
            currentPlayer = data.currentPlayer;
            renderBoard();
            gameStarted = true;
            updateCurrentPlayerIndicator();
          });
        }
      }

      // Listen for opponent (host only)
      function listenForOpponent() {
        const guestListener = roomRef.child("guest").on("value", (snapshot) => {
          const guest = snapshot.val();
          if (guest && !gameStarted) {
            opponentName = guest;
            document.getElementById("player2Name").textContent = guest;
            document.getElementById("connectionStatus").textContent =
              "เชื่อมต่อแล้ว! / Connected!";
            document.getElementById("connectionStatus").className =
              "status-connected";
            gameStarted = true;
            updateCurrentPlayerIndicator();
            listenForGameUpdates();
          }
        });
        listeners.push(() =>
          roomRef.child("guest").off("value", guestListener)
        );
      }

      // Listen for game updates
      function listenForGameUpdates() {
        // Listen for board changes
        const boardListener = roomRef.child("board").on("value", (snapshot) => {
          const newBoard = snapshot.val();
          if (newBoard && JSON.stringify(newBoard) !== JSON.stringify(board)) {
            board = newBoard;
            renderBoard();
          }
        });
        listeners.push(() =>
          roomRef.child("board").off("value", boardListener)
        );

        // Listen for current player changes
        const playerListener = roomRef
          .child("currentPlayer")
          .on("value", (snapshot) => {
            const player = snapshot.val();
            if (player !== null) {
              currentPlayer = player;
              updateCurrentPlayerIndicator();
            }
          });
        listeners.push(() =>
          roomRef.child("currentPlayer").off("value", playerListener)
        );

        // Listen for disconnection
        const disconnectRef = roomRef.child(isHost ? "guest" : "host");
        disconnectRef.on("child_removed", () => {
          document.getElementById("connectionStatus").textContent =
            "คู่ต่อสู้ออกจากเกม / Opponent disconnected";
          document.getElementById("connectionStatus").className =
            "status-disconnected";
          gameStarted = false;
        });
      }

      // Send move to Firebase
      async function sendMoveToFirebase(
        fromRow,
        fromCol,
        toRow,
        toCol,
        captures
      ) {
        if (!roomRef) return;

        try {
          await roomRef.update({
            board: board,
            currentPlayer: currentPlayer,
            lastMove: {
              from: { row: fromRow, col: fromCol },
              to: { row: toRow, col: toCol },
              captures: captures,
              player: myPlayerNumber,
              timestamp: firebase.database.ServerValue.TIMESTAMP,
            },
          });
        } catch (error) {
          console.error("Error sending move:", error);
        }
      }

      // Initialize board data for Firebase
      function initBoardData() {
        const boardData = [];
        for (let row = 0; row < 8; row++) {
          boardData[row] = [];
          for (let col = 0; col < 8; col++) {
            if ((row + col) % 2 === 0) {
              // <-- เปลี่ยนเป็น 0
              if (row < 3) {
                boardData[row][col] = { player: 2, king: false };
              } else if (row > 4) {
                boardData[row][col] = { player: 1, king: false };
              } else {
                boardData[row][col] = null;
              }
            } else {
              boardData[row][col] = null;
            }
          }
        }
        return boardData;
      }

      // Copy room code
      function copyRoomCode() {
        const roomCodeText =
          document.getElementById("roomCodeText").textContent;
        navigator.clipboard
          .writeText(roomCodeText)
          .then(() => {
            document.getElementById("roomCodeDisplay").classList.add("copied");
            setTimeout(() => {
              document
                .getElementById("roomCodeDisplay")
                .classList.remove("copied");
            }, 300);

            // Show toast notification
            const originalText =
              document.getElementById("connectionStatus").textContent;
            document.getElementById("connectionStatus").textContent =
              "คัดลอกรหัสห้องแล้ว! / Room code copied!";
            setTimeout(() => {
              document.getElementById("connectionStatus").textContent =
                originalText;
            }, 2000);
          })
          .catch((err) => {
            // Fallback for older browsers
            const textArea = document.createElement("textarea");
            textArea.value = roomCodeText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
          });
      }

      // Reset game
      async function resetGame() {
        // Clean up Firebase listeners
        listeners.forEach((cleanup) => cleanup());
        listeners = [];

        // Delete room if host
        if (isHost && roomRef) {
          try {
            await roomRef.remove();
          } catch (error) {
            console.error("Error removing room:", error);
          }
        }

        // Reset variables
        board = [];
        selectedPiece = null;
        currentPlayer = 1;
        gameStarted = false;
        roomRef = null;
        playerName = "";
        opponentName = "";
        roomCode = "";
        isHost = false;
        myPlayerNumber = 0;

        // Reset UI
        document.getElementById("winScreen").style.display = "none";
        document.getElementById("gameContainer").style.display = "none";
        document.getElementById("loginScreen").style.display = "block";
        document.getElementById("createBtn").disabled = false;
        document.getElementById("joinBtn").disabled = false;
        document.getElementById("playerName").value = "";
        document.getElementById("roomCode").value = "";

        // Clear confetti
        const confetti = document.querySelectorAll(".confetti");
        confetti.forEach((c) => c.remove());
      }

      // Clean up on page unload
      window.addEventListener("beforeunload", async () => {
        if (roomRef) {
          try {
            if (isHost) {
              await roomRef.remove();
            } else {
              await roomRef.child("guest").remove();
            }
          } catch (error) {
            console.error("Error cleaning up:", error);
          }
        }
      });

      // Clean old rooms (older than 1 hour)
      async function cleanOldRooms() {
        if (!database) return;

        try {
          const roomsRef = database.ref("rooms");
          const snapshot = await roomsRef.once("value");
          const rooms = snapshot.val();

          if (rooms) {
            const now = Date.now();
            const oneHour = 60 * 60 * 1000;

            Object.keys(rooms).forEach(async (key) => {
              const room = rooms[key];
              if (room.created && now - room.created > oneHour) {
                await roomsRef.child(key).remove();
              }
            });
          }
        } catch (error) {
          console.error("Error cleaning old rooms:", error);
        }
      }

      // Initialize
      createBubbles();

      // Clean old rooms on load
      setTimeout(() => {
        cleanOldRooms();
      }, 1000);
    </script>
  </body>
