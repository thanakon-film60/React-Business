<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>หมากฮอสออนไลน์ - Thai Checkers Online</title>

    <!-- Firebase SDK (compat for simple script usage) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;800&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Kanit", system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
        color: #1f2937;
      }

      /* Animated background */
      .bg-animation {
        position: fixed;
        inset: 0;
        z-index: -1;
      }
      .bg-bubble {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.08);
        animation: float 20s infinite ease-in-out;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0) translateX(0);
        }
        25% {
          transform: translateY(-100px) translateX(50px);
        }
        50% {
          transform: translateY(-50px) translateX(-50px);
        }
        75% {
          transform: translateY(-150px) translateX(25px);
        }
      }

      /* Cards */
      .card {
        background: rgba(255, 255, 255, 0.96);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
      }

      /* Login */
      .login-screen {
        width: min(520px, 92vw);
        padding: 36px;
        text-align: center;
        animation: slideIn 0.45s ease-out;
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-24px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .login-screen h1 {
        color: #764ba2;
        font-size: 2.4rem;
        font-weight: 800;
        letter-spacing: 0.2px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.08);
      }
      .login-screen h2 {
        color: #667eea;
        font-size: 1.25rem;
        font-weight: 500;
        margin: 6px 0 22px;
      }

      .input-group {
        margin: 14px 0;
        text-align: left;
      }
      .input-group input {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.25s;
        font-family: inherit;
      }
      .input-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
      }

      .button-group {
        display: flex;
        gap: 12px;
        margin-top: 18px;
      }
      .btn {
        flex: 1;
        padding: 14px 18px;
        border: 0;
        border-radius: 12px;
        font-weight: 700;
        cursor: pointer;
        color: #fff;
        transition: transform 0.15s, box-shadow 0.15s;
      }
      .btn-primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
      }
      .btn-secondary {
        background: linear-gradient(135deg, #f093fb, #f5576c);
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.18);
      }
      .btn:disabled {
        opacity: 0.55;
        cursor: not-allowed;
      }

      .notice {
        margin-top: 18px;
        padding: 12px 14px;
        background: #fff7d6;
        color: #8a6d3b;
        border-radius: 12px;
        font-size: 13px;
      }

      /* Game container */
      .game-container {
        display: none;
        width: min(760px, 92vw);
        padding: 18px;
      }

      .player-info {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        align-items: center;
        margin-bottom: 12px;
        padding: 12px 14px;
        border-radius: 14px;
        color: #fff;
        background: linear-gradient(135deg, #667eea, #764ba2);
      }
      .player {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .player-piece {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.25);
      }
      .player1-piece {
        background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      }
      .player2-piece {
        background: linear-gradient(135deg, #4ecdc4, #44a3aa);
      }
      .player-name {
        font-weight: 700;
        font-size: 17px;
      }
      .current-turn {
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.06);
        }
      }

      .room-code {
        margin: 10px auto;
        text-align: center;
        width: max-content;
        color: #fff;
        padding: 8px 16px;
        border-radius: 12px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        font-weight: 700;
        letter-spacing: 2px;
        cursor: pointer;
        user-select: none;
      }
      .room-code:hover::after {
        content: "คลิกเพื่อคัดลอก";
        display: block;
        font-weight: 500;
        font-size: 12px;
        margin-top: 4px;
        opacity: 0.9;
      }
      .copied {
        animation: copied 0.35s;
      }
      @keyframes copied {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.08);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Board */
      .board {
        display: grid;
        grid-template-columns: repeat(8, 64px);
        grid-template-rows: repeat(8, 64px);
        gap: 2px;
        background: #1f2b38;
        padding: 10px;
        border-radius: 16px;
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.35);
        margin: 0 auto;
      }
      .square {
        width: 64px;
        height: 64px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.2s;
        position: relative;
      }
      /* IMPORTANT: dark (playable) uses parity (row+col)%2===0 */
      .square.light {
        background: linear-gradient(135deg, #ffecd2, #fcb69f);
      }
      .square.dark {
        background: linear-gradient(135deg, #3c3c3c, #2c2c2c);
      }
      .square.valid-move {
        outline: 3px solid #78ffd6;
        box-shadow: 0 0 18px rgba(120, 255, 214, 0.8) inset;
      }
      .square.selected {
        outline: 3px solid #ffd166;
        box-shadow: 0 0 18px rgba(255, 209, 102, 0.85) inset;
      }

      .piece {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        cursor: pointer;
        transition: transform 0.15s, box-shadow 0.15s;
        position: relative;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
      }
      .piece.player1 {
        background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      }
      .piece.player2 {
        background: linear-gradient(135deg, #4ecdc4, #44a3aa);
      }
      .piece.king::after {
        content: "♔";
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        font-size: 24px;
        color: gold;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.85);
      }
      .piece:hover {
        transform: scale(1.08);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      }

      .connection-status {
        margin-top: 14px;
        padding: 10px;
        border-radius: 10px;
        background: #f3f4f6;
        text-align: center;
        font-size: 14px;
      }
      .status-waiting {
        color: #f39c12;
        animation: blink 1s infinite;
      }
      .status-connected {
        color: #27ae60;
      }
      .status-disconnected {
        color: #e74c3c;
      }
      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.55;
        }
      }

      /* Win modal */
      .win-screen {
        position: fixed;
        inset: 0;
        display: none;
        place-items: center;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
      }
      .win-content {
        background: #fff;
        padding: 36px;
        border-radius: 18px;
        text-align: center;
        min-width: 280px;
        animation: bounceIn 0.45s;
      }
      @keyframes bounceIn {
        0% {
          transform: scale(0.3);
          opacity: 0;
        }
        50% {
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.92);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      .win-content h2 {
        font-size: 2rem;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 14px;
      }

      /* Responsive */
      @media (max-width: 560px) {
        .board {
          grid-template-columns: repeat(8, 48px);
          grid-template-rows: repeat(8, 48px);
        }
        .square {
          width: 48px;
          height: 48px;
        }
        .piece {
          width: 38px;
          height: 38px;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-animation"></div>

    <!-- Login -->
    <div id="loginScreen" class="card login-screen">
      <h1>หมากฮอส</h1>
      <h2>Thai Checkers Online</h2>

      <div class="input-group">
        <label for="playerName">ชื่อผู้เล่น / Your name</label>
        <input id="playerName" placeholder="ใส่ชื่อ..." maxlength="20" />
      </div>

      <div class="input-group">
        <label for="roomCode">รหัสห้อง / Room code (หากเข้าร่วม)</label>
        <input
          id="roomCode"
          placeholder="เช่น CIJ0DZ"
          maxlength="6"
          style="text-transform: uppercase" />
      </div>

      <div class="button-group">
        <button id="createBtn" class="btn btn-primary" onclick="createRoom()">
          สร้างห้อง / Create Room
        </button>
        <button id="joinBtn" class="btn btn-secondary" onclick="joinRoom()">
          เข้าร่วม / Join Room
        </button>
      </div>

      <div class="notice">
        ⚠️ หากไม่ทำงาน ให้ตรวจค่า Firebase Config ให้ถูกต้อง (project:
        thanakon-dev)
      </div>
    </div>

    <!-- Game -->
    <div id="gameContainer" class="card game-container">
      <div class="player-info">
        <div id="player1Info" class="player">
          <div class="player-piece player1-piece"></div>
          <span id="player1Name" class="player-name">Player 1</span>
        </div>
        <div id="player2Info" class="player">
          <div class="player-piece player2-piece"></div>
          <span id="player2Name" class="player-name">Waiting...</span>
        </div>
      </div>

      <div
        id="roomCodeDisplay"
        class="room-code"
        style="display: none"
        onclick="copyRoomCode()">
        Room: <span id="roomCodeText"></span>
      </div>

      <div id="board" class="board"></div>

      <div class="connection-status">
        <span id="connectionStatus" class="status-waiting"
          >รอผู้เล่นอีกคน... / Waiting for opponent...</span
        >
      </div>
    </div>

    <!-- Win -->
    <div id="winScreen" class="win-screen">
      <div class="win-content">
        <h2 id="winnerText">🎉 Winner! 🎉</h2>
        <button class="btn btn-primary" onclick="resetGame()">
          เล่นใหม่ / Play Again
        </button>
      </div>
    </div>

    <script>
      // ===== Firebase configuration (thanakon-dev) =====
      const firebaseConfig = {
        apiKey: "AIzaSyBxrYENEgtT36nuy5csCfwITZqD__4W9Ns",
        authDomain: "thanakon-dev.firebaseapp.com",
        databaseURL:
          "https://thanakon-dev-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "thanakon-dev",
        storageBucket: "thanakon-dev.firebasestorage.app",
        messagingSenderId: "882525844582",
        appId: "1:882525844582:web:08a55ec4686cc9f8bde9a7",
        measurementId: "G-6B2QVCSSHH",
      };

      let database;
      try {
        firebase.initializeApp(firebaseConfig);
        database = firebase.database();
      } catch (e) {
        console.error(e);
        alert("ไม่สามารถเชื่อมต่อ Firebase ได้");
      }

      // ===== Game state =====
      let board = []; // 8x8 (null | {player:1|2, king:boolean}) เฉพาะช่องดำเท่านั้น
      let selected = null; // {row,col}
      let currentPlayer = 1; // 1 หรือ 2
      let playerName = ""; // my name
      let opponentName = ""; // other player
      let roomCode = ""; // 6 chars
      let isHost = false;
      let gameStarted = false;
      let myPlayerNumber = 0; // 1 หรือ 2
      let roomRef = null;
      let listeners = [];

      // ===== UI helpers =====
      function createBubbles() {
        const bg = document.querySelector(".bg-animation");
        for (let i = 0; i < 14; i++) {
          const b = document.createElement("div");
          b.className = "bg-bubble";
          const s = 40 + Math.random() * 120;
          b.style.width = b.style.height = s + "px";
          b.style.left = Math.random() * 100 + "%";
          b.style.top = Math.random() * 100 + "%";
          b.style.animationDelay = Math.random() * 18 + "s";
          b.style.animationDuration = 20 + Math.random() * 10 + "s";
          bg.appendChild(b);
        }
      }
      createBubbles();

      // ===== Board setup (IMPORTANT: playable squares have (row+col)%2===0 and rendered as .dark) =====
      function initBoardData() {
        const data = Array.from({ length: 8 }, () => Array(8).fill(null));
        for (let r = 0; r < 8; r++) {
          for (let c = 0; c < 8; c++) {
            if ((r + c) % 2 === 0) {
              // dark squares only
              if (r < 3) data[r][c] = { player: 2, king: false };
              else if (r > 4) data[r][c] = { player: 1, king: false };
            }
          }
        }
        return data;
      }

      function renderBoard() {
        const el = document.getElementById("board");
        el.innerHTML = "";
        for (let r = 0; r < 8; r++) {
          for (let c = 0; c < 8; c++) {
            const sq = document.createElement("div");
            // visual parity — light for non-playable, dark for playable
            sq.className = "square " + ((r + c) % 2 === 0 ? "dark" : "light");
            sq.dataset.row = r;
            sq.dataset.col = c;

            const piece = board?.[r]?.[c];
            if (piece) {
              const p = document.createElement("div");
              p.className =
                `piece player${piece.player}` + (piece.king ? " king" : "");
              sq.appendChild(p);
            }

            sq.onclick = () => handleSquareClick(r, c);
            el.appendChild(sq);
          }
        }
        updateTurnBanner();
      }

      // ===== Selection & moves =====
      function handleSquareClick(r, c) {
        if (!gameStarted || currentPlayer !== myPlayerNumber) return;
        const piece = board[r][c];

        // selecting my piece
        if (!selected) {
          if (piece && piece.player === currentPlayer) {
            select(r, c);
          }
          return;
        }

        // moving to target square
        const moves = getValidMoves(selected.row, selected.col);
        const chosen = moves.find((m) => m.row === r && m.col === c);
        if (chosen) {
          makeMove(selected.row, selected.col, r, c, chosen.captures);
          // after makeMove, currentPlayer already toggled; then sync
          sendMoveToFirebase(selected.row, selected.col, r, c, chosen.captures);
          clearSelect();
        } else {
          // reselect
          clearSelect();
          if (piece && piece.player === currentPlayer) select(r, c);
        }
      }

      function select(r, c) {
        selected = { row: r, col: c };
        document
          .querySelectorAll(".square")
          .forEach((s) => s.classList.remove("selected", "valid-move"));
        document
          .querySelector(`[data-row="${r}"][data-col="${c}"]`)
          ?.classList.add("selected");
        for (const m of getValidMoves(r, c)) {
          document
            .querySelector(`[data-row="${m.row}"][data-col="${m.col}"]`)
            ?.classList.add("valid-move");
        }
      }
      function clearSelect() {
        selected = null;
        document
          .querySelectorAll(".square")
          .forEach((s) => s.classList.remove("selected", "valid-move"));
      }

      function isInside(r, c) {
        return r >= 0 && r < 8 && c >= 0 && c < 8;
      }

      function getValidMoves(r, c) {
        const piece = board[r][c];
        if (!piece) return [];
        const dir = piece.king
          ? [
              [-1, -1],
              [-1, 1],
              [1, -1],
              [1, 1],
            ]
          : piece.player === 1
          ? [
              [-1, -1],
              [-1, 1],
            ]
          : [
              [1, -1],
              [1, 1],
            ];

        // capture first
        const captures = [];
        for (const [dr, dc] of dir) {
          const cap = checkCapture(r, c, dr, dc);
          if (cap) captures.push(cap);
        }
        if (captures.length) return captures;

        // normal
        const moves = [];
        for (const [dr, dc] of dir) {
          const nr = r + dr,
            nc = c + dc;
          if (isInside(nr, nc) && !board[nr][nc])
            moves.push({ row: nr, col: nc, captures: [] });
        }
        return moves;
      }

      function checkCapture(r, c, dr, dc) {
        const er = r + dr,
          ec = c + dc;
        const lr = r + dr * 2,
          lc = c + dc * 2;
        const me = board[r][c];
        if (
          isInside(er, ec) &&
          isInside(lr, lc) &&
          board[er][ec] &&
          board[er][ec].player !== me.player &&
          !board[lr][lc]
        ) {
          return { row: lr, col: lc, captures: [{ row: er, col: ec }] };
        }
        return null;
      }

      function makeMove(fr, fc, tr, tc, captures) {
        const piece = board[fr][fc];
        board[tr][tc] = piece;
        board[fr][fc] = null;
        captures.forEach((x) => (board[x.row][x.col] = null));
        if (
          (piece.player === 1 && tr === 0) ||
          (piece.player === 2 && tr === 7)
        )
          piece.king = true;

        // win?
        renderBoard();
        if (checkWin()) {
          showWinner();
          return;
        }

        currentPlayer = currentPlayer === 1 ? 2 : 1;
        updateTurnBanner();
      }

      function checkWin() {
        let p1 = 0,
          p2 = 0;
        for (let r = 0; r < 8; r++) {
          for (let c = 0; c < 8; c++) {
            const t = board[r][c];
            if (t) {
              if (t.player === 1) p1++;
              else p2++;
            }
          }
        }
        return p1 === 0 || p2 === 0;
      }

      function showWinner() {
        const name =
          currentPlayer === 1
            ? myPlayerNumber === 1
              ? opponentName
              : playerName
            : myPlayerNumber === 1
            ? playerName
            : opponentName;
        document.getElementById(
          "winnerText"
        ).textContent = `🎉 ${name} ชนะ! 🎉`;
        document.getElementById("winScreen").style.display = "grid";
      }

      function updateTurnBanner() {
        const p1 = document.getElementById("player1Info");
        const p2 = document.getElementById("player2Info");
        p1.classList.toggle("current-turn", currentPlayer === 1);
        p2.classList.toggle("current-turn", currentPlayer === 2);
        if (gameStarted) {
          const el = document.getElementById("connectionStatus");
          if (currentPlayer === myPlayerNumber) {
            el.textContent = "ตาของคุณ! / Your turn!";
            el.className = "status-connected";
          } else {
            el.textContent = "รอคู่ต่อสู้... / Opponent's turn...";
            el.className = "status-waiting";
          }
        }
      }

      // ===== Room helpers =====
      function genRoom() {
        const s = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        let x = "";
        for (let i = 0; i < 6; i++)
          x += s[Math.floor(Math.random() * s.length)];
        return x;
      }

      async function createRoom() {
        if (!database) {
          alert("ไม่สามารถเชื่อมต่อ Firebase ได้");
          return;
        }
        playerName = document.getElementById("playerName").value.trim();
        if (!playerName) {
          alert("กรุณาใส่ชื่อผู้เล่น");
          return;
        }
        document.getElementById("createBtn").disabled = true;

        // generate new unique code
        let code;
        let tries = 0;
        do {
          code = genRoom();
          const snap = await database.ref(`rooms/${code}`).once("value");
          if (!snap.exists()) break;
          tries++;
        } while (tries < 6);
        roomCode = code;
        isHost = true;
        myPlayerNumber = 1;
        roomRef = database.ref(`rooms/${roomCode}`);

        const data = {
          host: playerName,
          guest: null,
          board: initBoardData(),
          currentPlayer: 1,
          lastMove: null,
          created: firebase.database.ServerValue.TIMESTAMP,
        };
        await roomRef.set(data);
        setupGame();
        listenForOpponent();
      }

      async function joinRoom() {
        if (!database) {
          alert("ไม่สามารถเชื่อมต่อ Firebase ได้");
          return;
        }
        playerName = document.getElementById("playerName").value.trim();
        roomCode = document
          .getElementById("roomCode")
          .value.trim()
          .toUpperCase();
        if (!playerName) {
          alert("กรุณาใส่ชื่อผู้เล่น");
          return;
        }
        if (!roomCode) {
          alert("กรุณาใส่รหัสห้อง");
          return;
        }
        document.getElementById("joinBtn").disabled = true;

        roomRef = database.ref(`rooms/${roomCode}`);
        const snap = await roomRef.once("value");
        if (!snap.exists()) {
          alert("ไม่พบห้อง");
          document.getElementById("joinBtn").disabled = false;
          return;
        }
        if (snap.val().guest) {
          alert("ห้องเต็มแล้ว");
          document.getElementById("joinBtn").disabled = false;
          return;
        }

        isHost = false;
        myPlayerNumber = 2;
        await roomRef.update({ guest: playerName });
        setupGame();
        listenForGameUpdates();
      }

      function setupGame() {
        // switch screens
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("gameContainer").style.display = "block";

        if (isHost) {
          document.getElementById("player1Name").textContent = playerName;
          document.getElementById("roomCodeDisplay").style.display =
            "inline-block";
          document.getElementById("roomCodeText").textContent = roomCode;
          // host loads board from room then render
          roomRef.once("value").then((s) => {
            const d = s.val();
            board = d.board;
            currentPlayer = d.currentPlayer || 1;
            renderBoard();
            gameStarted = true;
            updateTurnBanner();
          });
        } else {
          document.getElementById("player2Name").textContent = playerName;
          roomRef.once("value").then((s) => {
            const d = s.val();
            document.getElementById("player1Name").textContent = d.host;
            opponentName = d.host;
            board = d.board;
            currentPlayer = d.currentPlayer;
            renderBoard();
            gameStarted = true;
            updateTurnBanner();
          });
        }
        // DO NOT call initBoard() here to avoid overwriting Firebase state
      }

      function listenForOpponent() {
        const l = roomRef.child("guest").on("value", (snap) => {
          const g = snap.val();
          if (g && !gameStarted) {
            opponentName = g;
            document.getElementById("player2Name").textContent = g;
            const cs = document.getElementById("connectionStatus");
            cs.textContent = "เชื่อมต่อแล้ว! / Connected!";
            cs.className = "status-connected";
            gameStarted = true;
            updateTurnBanner();
            listenForGameUpdates();
          }
        });
        listeners.push(() => roomRef.child("guest").off("value", l));
      }

      function listenForGameUpdates() {
        // board sync
        const bL = roomRef.child("board").on("value", (snap) => {
          const v = snap.val();
          if (v && JSON.stringify(v) !== JSON.stringify(board)) {
            board = v;
            renderBoard();
          }
        });
        listeners.push(() => roomRef.child("board").off("value", bL));
        // current player sync
        const pL = roomRef.child("currentPlayer").on("value", (snap) => {
          const v = snap.val();
          if (v !== null) {
            currentPlayer = v;
            updateTurnBanner();
          }
        });
        listeners.push(() => roomRef.child("currentPlayer").off("value", pL));
        // disconnect watch (value becomes null)
        const who = isHost ? "guest" : "host";
        const dL = roomRef.child(who).on("value", (snap) => {
          if (!snap.val()) {
            const el = document.getElementById("connectionStatus");
            el.textContent = "คู่ต่อสู้ออกจากเกม / Opponent disconnected";
            el.className = "status-disconnected";
            gameStarted = false;
          }
        });
        listeners.push(() => roomRef.child(who).off("value", dL));
      }

      async function sendMoveToFirebase(fr, fc, tr, tc, captures) {
        if (!roomRef) return;
        try {
          await roomRef.update({
            board: board,
            currentPlayer: currentPlayer,
            lastMove: {
              from: { row: fr, col: fc },
              to: { row: tr, col: tc },
              captures,
              player: myPlayerNumber,
              timestamp: firebase.database.ServerValue.TIMESTAMP,
            },
          });
        } catch (e) {
          console.error("send move error", e);
        }
      }

      function copyRoomCode() {
        const code = document.getElementById("roomCodeText").textContent;
        navigator.clipboard
          ?.writeText(code)
          .then(() => {
            const el = document.getElementById("roomCodeDisplay");
            el.classList.add("copied");
            setTimeout(() => el.classList.remove("copied"), 300);
            const s = document.getElementById("connectionStatus");
            const prev = s.textContent;
            s.textContent = "คัดลอกรหัสห้องแล้ว! / Room code copied!";
            setTimeout(() => {
              s.textContent = prev;
            }, 1600);
          })
          .catch(() => {});
      }

      // ===== Reset / cleanup =====
      async function resetGame() {
        listeners.forEach((fn) => fn());
        listeners = [];
        if (isHost && roomRef) {
          try {
            await roomRef.remove();
          } catch (e) {
            console.error(e);
          }
        }
        board = [];
        selected = null;
        currentPlayer = 1;
        gameStarted = false;
        roomRef = null;
        playerName = "";
        opponentName = "";
        roomCode = "";
        isHost = false;
        myPlayerNumber = 0;
        document.getElementById("winScreen").style.display = "none";
        document.getElementById("gameContainer").style.display = "none";
        document.getElementById("loginScreen").style.display = "block";
        document.getElementById("createBtn").disabled = false;
        document.getElementById("joinBtn").disabled = false;
        document.getElementById("playerName").value = "";
        document.getElementById("roomCode").value = "";
      }

      window.addEventListener("beforeunload", async () => {
        if (roomRef) {
          try {
            if (isHost) await roomRef.remove();
            else await roomRef.child("guest").remove();
          } catch (e) {
            console.error(e);
          }
        }
      });

      // Clean old rooms (> 1 hour)
      async function cleanOldRooms() {
        if (!database) return;
        try {
          const roomsRef = database.ref("rooms");
          const snap = await roomsRef.once("value");
          const rooms = snap.val();
          if (rooms) {
            const now = Date.now(),
              hour = 3600 * 1000;
            for (const key of Object.keys(rooms)) {
              const r = rooms[key];
              if (r.created && now - r.created > hour) {
                await roomsRef.child(key).remove();
              }
            }
          }
        } catch (e) {
          console.error(e);
        }
      }
      setTimeout(cleanOldRooms, 1000);
    </script>
  </body>
</html>
